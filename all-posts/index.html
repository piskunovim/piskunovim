---
layout: default
title: All Posts
permalink: /all-posts/
exclude_from_pages_list: true
---

<div class="content-title">All posts</div>
<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
    </li>
    {% endfor %}
</ul>
